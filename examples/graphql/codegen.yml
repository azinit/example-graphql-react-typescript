overwrite: true
schema: https://graphqlzero.almansi.me/api
documents: src/**/*.gql
generates:
  src/gen/graphql.tsx:
    config:
      # FIXME: SPECIFY (noNamespaces: false)
      # TODO: avoidTypeName
      skipTypename: true
      withHooks: true
      immutableTypes: true
      avoidOptionals: true
      # Чтобы работал intelissense
      preResolveTypes: true
      # onlyOperationTypes: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
